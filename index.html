<!doctype html>
<html>
<head>
 <title>VIDEO LIBLARY</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">





<link rel="stylesheet" type="text/css" href="style.css">





</head>

<body>
  <div class="container">
    <div class="heading">WESTERN OVERSEAS USA LLC</div>
    <div class="video-container">
      <div class="video">
        <video src="6.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="7.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="wid1.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="wid2.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="wid3.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="wid4.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="wid5.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="wid6.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="1.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="2.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="3.mp4" muted controls></video>
      </div>
      <div class="video">
        <video src="4.mp4" muted controls></video>
      </div>
    </div>
  </div>
  <script>
    var video = document.querySelectorAll('video')
    video.forEach(play => play.addEventListener('click',() =>{
      play.classList.toggle('active');
      if(play.paused){
        play.play();
      }else{
        play.pause();
        play.currentTime = 0;
      }
    }));

  </script>
	



























  





</body>





</html>
